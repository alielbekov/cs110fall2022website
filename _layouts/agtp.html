<div>

  <script>
    function getCompletionKey() {
      href = window.location.href;
      href_trimmed = href.replace(/^\/+|\/+$/g, '');
      href_split = href_trimmed.split('/');
      key = './' + href_split[href_split.length-1] + '/';
      return key;
    }
    
    function setCompletionButtons() {

      key = getCompletionKey();

      incomplete = document.getElementById('incomplete');
      complete = document.getElementById('complete');

      if (localStorage.getItem(key) == 'Y') {
        incomplete.style.backgroundColor = '#444444';
        incomplete.style.color = '#eeeeee';
        complete.style.backgroundColor = '#77dd88';
        complete.style.color = '#444444';
      } else {
        complete.style.backgroundColor = '#444444';
        complete.style.color = '#eeeeee';
        incomplete.style.backgroundColor = '#ee7755';
        incomplete.style.color = '#444444';
      }
      
    }

    function toggleCompletion(id) {
      key = getCompletionKey();
      if (localStorage.getItem(key) == null) {
        localStorage.setItem(key, 'Y');
      } else {
        localStorage.removeItem(key);
      }
      setCompletionButtons();
    }
  </script>

<span id="incomplete" onclick="toggleCompletion('incomplete');" style="display:inline-block;padding:15px;font-size:17px;cursor:pointer;">
Incomplete
</span>

<span id="complete" onclick="toggleCompletion('complete');" style="display:inline-block;padding:15px;font-size:17px;cursor:pointer;">
Complete
</span>

<script>
  setCompletionButtons();
</script>
